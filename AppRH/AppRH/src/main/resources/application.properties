spring.application.name=AppRH

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
spring.output.ansi.enabled = ALWAYS

spring.h2.console.enabled=true

spring.h2.console.path=/h2-console


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#application.properties
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


logging.file.name=app.log

logging.level.root=info
logging.level.org.springframework.web=debug
logging.level.org.springframework.security=trace
logging.pattern.console=%clr(%d{dd-MM-yyyy HH:mm:ss}){faint} %clr(%5p) %clr([%t]){faint} %clr(%-40.40logger){cyan} %clr(:){yellow} %m%n

#Tipos de Logging: em ordem, o de cima pega ele e todos os outros
#Trace :  um monitoramento bem detalhado que mostra tudo
#debug : Indica a execucao e depuracao da aplicacao

#Info : Informacoes da aplicacao
#Warn :  indica eventos potencialmente problematicos
#Erro : pega Erro

management.port=9090
management.endpoints.web.exposure.include=*


spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true